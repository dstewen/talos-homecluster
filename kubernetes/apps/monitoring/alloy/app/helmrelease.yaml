---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: alloy
  values:
    fullnameOverride: alloy
    alloy:
      configMap:
        create: false
        name: &name alloy-configmap
        key: config.alloy
      extraPorts:
        - name: tcp-syslog
          port: 514
          targetPort: 514
          protocol: TCP
        - name: tcp-syslog-ids
          port: 1514
          targetPort: 1514
          protocol: TCP
    controller:
      podAnnotations:
        configmap.reloader.stakater.com/reload: *name
    serviceAccount:
      create: true
    serviceMonitor:
      enabled: true
