---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter-amd64
spec:
  chartRef:
    kind: OCIRepository
    name: smartctl-exporter-amd64
  interval: 1h
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    fullnameOverride: *app
    image:
      repository: ghcr.io/joryirving/smartctl_exporter
      tag: 0.14.0@sha256:adf7b1779a41da3c90ee514da757756e99603065e05e2ca5cbd236b33adb0eed
    config:
      devices:
        - /dev/nvme0n1
        - /dev/nvme1n1
        - /dev/nvme2n1
    nodeSelector:
      kubernetes.io/arch: amd64
    serviceMonitor:
      enabled: true
    prometheusRules:
      enabled: false

    resources:
      limits:
        memory: 64M
      requests:
        cpu: 10m
        memory: 32M
