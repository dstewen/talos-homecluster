---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rsyslog
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      rsyslog:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: rsyslog/official-docker
              tag: 2025-04
              pullPolicy: IfNotPresent
            envFrom:
            - configMapRef:
                name: rsyslog-configmap
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 50M
              limits:
                memory: 100M
    service:
      app:
        controller: rsyslog
        type: LoadBalancer
#        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: 10.200.15.226
        ports:
          syslog-udp:
            enabled: true
            port: 514
            protocol: UDP
          syslog-tcp:
            enabled: true
            port: 1514
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: rsyslog-config-v1
        globalMounts:
          - path: "/config"
