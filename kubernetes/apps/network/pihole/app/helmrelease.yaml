---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes
      chart: pihole
      version: 2.34.0
      sourceRef:
        kind: HelmRepository
        name: pihole-charts
        namespace: flux-system
      interval: 5m
  values:

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - arm64

    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: true
        image:
          pullPolicy: "IfNotPresent"
          repository: "ekofr/pihole-exporter"
          tag: "v1.2.0"
          port: 9617
        resources:
          limits:
            memory: "128Mi"

    # -- default upstream DNS 1 server to use
    DNS1: "1.1.1.1"
    # -- default upstream DNS 2 server to use
    DNS2: "1.0.0.1"

    doh:
      enabled: false
      name: "cloudflared"
      repository: "crazymax/cloudflared"
      tag: "2021.5.7"
    serviceDhcp:
      enabled: false
    serviceDns:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.200.15.196
      annotations:
        lbipam.cilium.io/ips: 10.200.15.196
    serviceWeb:
      type: ClusterIP
#      externalTrafficPolicy: Local
#      loadBalancerIP: 10.200.15.196
#      annotations:
#        lbipam.cilium.io/ips: 10.200.15.196
