    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: esphome
          gethomepage.dev/icon: sh-esphome
          gethomepage.dev/description: ESPHome
          gethomepage.dev/widget.type: esphome
          gethomepage.dev/widget.url: http://esphome.home:6052
        hostnames: ["esphome.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: *esphome-port

      code-server:
        hostnames: ["esphomecode.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: code-server
                port: *code-server-port

    persistence:
      config:
        existingClaim: esphome-config
#      esphome-cache:
#        type: emptyDir
#        globalMounts:
#          - path: /cache


      buildcache:
        suffix: buildcache
        size: 50Gi
        accessMode: ReadWriteOnce
        advancedMounts:
          esphome:
            app:
              - path: /cache

      secrets:
        type: secret
        name: esphome-secrets
        globalMounts:
          - path: /config/secrets.yaml
            subPath: secrets.yaml
      tmpfs:
        type: emptyDir
        advancedMounts:
          esphome:
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
