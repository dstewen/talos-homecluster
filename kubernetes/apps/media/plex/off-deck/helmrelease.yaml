---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-off-deck
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
      namespace: media
  values:
    controllers:
      plex-off-deck:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: &timeZone Australia/Victoria
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/jbops
              tag: 1.0.893@sha256:f9285bf48d8f1fa919ea5eb794317380cf6b9852c051c60e854b4b40c258a31a
            env:
              TZ: *timeZone
              JBOPS__SCRIPT_PATH: utility/off_deck.py
            args: ["/entrypoint.sh", "--playlists", "Smart Toons"]
    service:
      app:
        enabled: false
    persistence:
      secret-file:
        type: secret
        name: plex-off-deck-secret
        globalMounts:
          - path: /config/config.ini
            subPath: config.ini
            readOnly: true
